<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDC Idea Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #000000;
      color: #ffffff;
    }
    .spinner {
      border: 4px solid rgba(246, 168, 36, 0.5);
      border-left-color: #f6a824;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container-box {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(246, 168, 36, 0.2),
                  0 4px 6px -2px rgba(246, 168, 36, 0.1);
      width: 100%;
      max-width: 42rem;
      text-align: center;
    }
    .main-headline {
      color: #000000;
      margin-bottom: 1.5rem;
    }
    .description-paragraph {
      color: #4a4a4a;
      margin-bottom: 2rem;
    }
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      color: #000000 !important;
      resize: vertical;
      margin-bottom: 1.5rem;
    }
    textarea::placeholder {
      color: #888;
    }
    textarea:focus {
      outline: none;
      border-color: #f6a824;
      box-shadow: 0 0 0 2px rgba(246, 168, 36, 0.3);
    }
    .generate-button {
      background-color: #f6a824;
      color: #000000;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(246, 168, 36, 0.1),
                  0 2px 4px -1px rgba(246, 168, 36, 0.06);
      transition: all 0.3s ease-in-out;
      transform: scale(1);
    }
    .generate-button:hover {
      background-color: #e0971b;
      transform: scale(1.05);
    }
    .generate-button:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(246, 168, 36, 0.5);
    }
    .generate-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: scale(1);
      box-shadow: none;
    }
    .loading-text {
      color: #f6a824;
    }
    .results-section h2 {
      color: #000000;
      margin-bottom: 1rem;
    }
    .idea-box {
      background-color: #fffbeb;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
                  0 1px 2px 0 rgba(0, 0, 0, 0.06);
      border: 1px solid #fbd38d;
    }
    .idea-box h3 {
      color: #92400E;
      margin-bottom: 0.5rem;
    }
    .idea-box p {
      color: #4a4a4a;
    }
    .error-message {
      color: #cc0000;
      font-weight: 600;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="container-box">
    <h1 class="text-3xl font-bold main-headline">EDC Idea Generator</h1>
    <p class="description-paragraph">Enter your area of expertise below, and I'll generate 3 unique Email Delivered Course ideas for you!</p>

    <textarea
      id="expertiseInput"
      placeholder="e.g., Digital Marketing for Small Businesses, Mastering Guitar Solos, Healthy Meal Prep for Busy Parents"
    ></textarea>

    <button id="generateButton" class="generate-button">
      Generate Ideas
    </button>

    <div id="loadingIndicator" class="hidden mt-8 flex justify-center items-center">
      <div class="spinner"></div>
      <p class="ml-3 loading-text">Generating ideas...</p>
    </div>

    <div id="resultsOutput" class="mt-8 text-left results-section"></div>

    <div id="errorMessage" class="hidden mt-4 error-message">
      <p>An error occurred: Please try again or refine your input.</p>
    </div>
  </div>

  <script type="module">
    const expertiseInput = document.getElementById('expertiseInput');
    const generateButton = document.getElementById('generateButton');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const resultsOutput = document.getElementById('resultsOutput');
    const errorMessage = document.getElementById('errorMessage');

    generateButton.addEventListener('click', async () => {
      const expertise = expertiseInput.value.trim();

      if (!expertise) {
        resultsOutput.innerHTML = '';
        errorMessage.textContent = "Please enter your area of expertise to generate ideas.";
        errorMessage.classList.remove('hidden');
        return;
      }

      resultsOutput.innerHTML = '';
      errorMessage.classList.add('hidden');
      loadingIndicator.classList.remove('hidden');
      generateButton.disabled = true;

      try {
        const response = await fetch("https://edc-backend-g1cd6r71y-haseebs-projects-a91200aa.vercel.app/api/edc", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ expertise })
        });

        if (!response.ok) {
          const errorDetail = await response.text();
          throw new Error(`API error: ${response.status} - ${errorDetail}`);
        }

        const ideas = await response.json();

        if (Array.isArray(ideas) && ideas.length > 0) {
          let htmlContent = '<h2 class="text-2xl font-semibold main-headline">Your EDC Ideas:</h2>';
          ideas.forEach((idea, index) => {
            htmlContent += `
              <div class="idea-box">
                <h3 class="text-xl font-bold">${index + 1}. ${idea.title}</h3>
                <p>${idea.description}</p>
              </div>
            `;
          });
          resultsOutput.innerHTML = htmlContent;
        } else {
          errorMessage.textContent = "Could not parse ideas from the response. Please try again.";
          errorMessage.classList.remove('hidden');
        }

      } catch (error) {
        console.error("Error generating ideas:", error);
        errorMessage.textContent = `An error occurred: ${error.message}`;
        errorMessage.classList.remove('hidden');
      } finally {
        loadingIndicator.classList.add('hidden');
        generateButton.disabled = false;
      }
    });
  </script>
</body>
</html>
