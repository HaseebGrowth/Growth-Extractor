<!-- STEP 1: FRONTEND HTML UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDC Idea Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4">
  <div class="bg-white text-black p-8 rounded-2xl shadow-xl max-w-2xl w-full text-center">
    <h1 class="text-3xl font-bold mb-6">EDC Idea Generator</h1>
    <p class="mb-8 text-gray-700">Enter your area of expertise and get 3 unique Email Delivered Course ideas!</p>
    <textarea id="expertiseInput" class="w-full p-3 border border-gray-300 rounded-lg mb-6 resize-y" placeholder="e.g. Yoga for Busy Moms"></textarea>
    <button id="generateButton" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-lg mb-6">Generate Ideas</button>

    <div id="loadingIndicator" class="hidden flex justify-center items-center mt-8">
      <div class="animate-spin rounded-full h-6 w-6 border-4 border-yellow-400 border-t-transparent"></div>
      <p class="ml-3 text-yellow-500">Generating ideas...</p>
    </div>

    <div id="resultsOutput" class="mt-8 text-left"></div>
    <div id="errorMessage" class="hidden mt-4 text-red-600 font-semibold"></div>
  </div>

  <script>
    const expertiseInput = document.getElementById('expertiseInput');
    const generateButton = document.getElementById('generateButton');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const resultsOutput = document.getElementById('resultsOutput');
    const errorMessage = document.getElementById('errorMessage');

    generateButton.addEventListener('click', async () => {
      const expertise = expertiseInput.value.trim();

      if (!expertise) {
        errorMessage.textContent = "Please enter your area of expertise.";
        errorMessage.classList.remove('hidden');
        return;
      }

      errorMessage.classList.add('hidden');
      resultsOutput.innerHTML = '';
      loadingIndicator.classList.remove('hidden');
      generateButton.disabled = true;

      try {
        const res = await fetch("https://edc-backend-aj6tbvv6q-haseebs-projects-a91200aa.vercel.app/api/edc", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: expertise })
        });

        if (!res.ok) throw new Error("Failed to generate ideas");

        const data = await res.json();

        if (!Array.isArray(data)) throw new Error("Invalid response format");

        let html = '<h2 class="text-2xl font-semibold mb-4">Your EDC Ideas:</h2>';
        data.forEach((idea, i) => {
          html += `<div class="mb-4 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <h3 class="text-xl font-bold text-yellow-800">${i + 1}. ${idea.title}</h3>
            <p class="text-gray-700">${idea.description}</p>
          </div>`;
        });
        resultsOutput.innerHTML = html;
      } catch (err) {
        errorMessage.textContent = err.message || "Something went wrong.";
        errorMessage.classList.remove('hidden');
      } finally {
        loadingIndicator.classList.add('hidden');
        generateButton.disabled = false;
      }
    });
  </script>
</body>
</html>
