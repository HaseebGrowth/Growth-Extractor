<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDC Idea Generator</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .spinner {
      border: 4px solid rgba(246, 168, 36, 0.5);
      border-left-color: #f6a824;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container-box {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      margin: 4rem auto;
      max-width: 42rem;
      text-align: center;
    }

    .main-headline {
      color: #000000;
      margin-bottom: 1.5rem;
    }

    .description-paragraph {
      color: #4a4a4a;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 1.5rem;
    }

    textarea::placeholder {
      color: #888;
    }

    textarea:focus {
      outline: none;
      border-color: #f6a824;
      box-shadow: 0 0 0 2px rgba(246, 168, 36, 0.3);
    }

    .generate-button {
      background-color: #f6a824;
      color: #000000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      transform: scale(1);
    }
